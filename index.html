<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Main -->
    <main class="carousel">
        <div class="carousel-caption">
            <h1>Virtual reality</h1>
            <p>The technology of the future</p>
        </div>
        <div class="carousel-arrow-left">
            <i class="bi bi-chevron-left"></i>
        </div>
        <div class="carousel-arrow-right">
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="carousel-radio">               
            <label for="radio-1" class="carousel-radio-item">
                <input type="radio" name="radio" id="radio-1" checked>
                <span></span>
            </label>              
            <label for="radio-2" class="carousel-radio-item">
                <input type="radio" name="radio" id="radio-2">
                <span></span>
            </label>               
            <label for="radio-3" class="carousel-radio-item">
                <input type="radio" name="radio" id="radio-3">
                <span></span>
            </label>              
            <label for="radio-4" class="carousel-radio-item">
                <input type="radio" name="radio" id="radio-4">
                <span></span>
            </label>
        </div>
    </main>
</body>
</html>
